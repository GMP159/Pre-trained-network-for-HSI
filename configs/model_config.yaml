# Model architecture configuration

encoder:
  in_channels: 30  # 30 for PCA, 256 for full spectrum
  conv_out_channels: 16
  embed_dim: 64
  num_blocks: 3
  num_heads: 4
  mlp_ratio: 2
  dropout: 0.1
  use_pca: true  # Set to false for full spectrum

adapters:
  num_domains: 7
  hidden_dim: 32
  dropout: 0.1

heads:
  projection_dim: 64  # For SimCLR
  reconstruction_dim: 128  # For MAE

training:
  loss_weights:
    simclr: 1.0
    mae: 1.0
    background: 0.5
  temperature: 0.5  # For NT-Xent loss
